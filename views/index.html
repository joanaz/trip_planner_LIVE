{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
	<div class="map-container col-sm-8 col-lg-9">
		<div>
			<div id="map-canvas"></div>
		</div>
	</div>
	<div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
		<div class="col-xs-6 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body">
					<div>
						<h4>Hotels</h4>
						<select id="hotelSelect">
						{% for hotel in all_hotels %}
							<option class="hotelChoice">{{ hotel.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right spin" id="hotelPlus">+</button>
					</div>
					<div>
						<h4>Restaurants</h4>
						<select id="restaurantSelect">
						{% for restaurant in all_restaurants %}
							<option class="restaurantChoice">{{ restaurant.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right spin" id="restaurantPlus">+</button>
					</div>
					<div>
						<h4>Things To Do</h4>
						<select id="thingSelect">
						{% for thingToDo in all_things_to_do %}
							<option class="thingChoice">{{ thingToDo.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right spin" id="thingPlus">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-12">
			<h3>
				<span id="day-title">
					<span id="day-title-text">Day 1</span>
					<button id='delete-day' class="btn btn-xs btn-danger remove btn-circle spin">x</button>
				</span>
			</h3>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="day-buttons"><!--
						--><button id="day0" class="btn btn-circle day-btn current-day spin">1</button><!--
						--><button class="btn btn-circle plus-btn spin" id="addDay">+</button><!-- -->
					</div>
				</div>
				<div class="panel-body">
					<div>
						<h4>My Hotel</h4>
						<ul class="list-group" id="hotelChosen">
						</ul>
					</div>
					<div>
						<h4>My Restaurants</h4>
						<ul class="list-group" id="restaurantChosen">
						</ul>
					</div>
					<div>
						<h4>My Things To Do</h4>
						<ul class="list-group" id="thingChosen">
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
{% autoescape false %}
var all_hotels = {{ hotels | json }};
var all_restaurants = {{ restaurants | json }};
var all_things_to_do = {{ things_to_do | json }};
{% endautoescape %}
</script>

{% endblock %}
